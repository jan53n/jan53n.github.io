    <script defer="" async="" fetchpriority="low" integrity="sha256-RY8Z+ZEyh3Yv6Pqyux1ITI2yj/Vp0Lxx81FAaa+e9Q8=">
      addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("colpref");
        const ls = localStorage;
        const pref = ls.getItem("colpref");
        const cl = document.body.classList;

        if (pref === "0") {
          cl.add("light");
        } else if (pref === "1") {
          cl.add("dark");
        } else {
          cl.add("auto");

          if (
            matchMedia
            ?.('(prefers-color-scheme: dark)')
              ?.matches) {
            cl.add("dark");
          } else {
            cl.add("light");
          }
        }

        btn.addEventListener("click", () => {
          if (cl.contains("auto")) {
            cl.remove("auto");
          }

          if (cl.contains("dark")) {
            cl.replace("dark", "light");
            ls.setItem("colpref", "0");
          } else {
            cl.replace("light", "dark");
            ls.setItem("colpref", "1");
          }
        });

        btn.addEventListener("dblclick", () => {
          ls.removeItem("colpref");

          if (!cl.contains("auto")) {
            cl.add("auto");
          }
        });
      });
    </script>
